<html>
  <head><title>EduNotify | Login</title><script src="https://cdn.tailwindcss.com"></script></head>
  <body class="bg-gray-50 flex items-center justify-center h-screen">
    <form method="POST" action="/login" class="p-6 bg-white rounded shadow space-y-4 w-full max-w-md">
      <h1 class="text-xl font-bold text-center text-blue-600">EduNotify Login</h1>
      <input type="text" name="userid" placeholder="User ID" class="w-full border p-2 rounded" required />
      <input type="email" name="email" placeholder="Email" class="w-full border p-2 rounded" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Log In</button>
    </form>
  </body>
</html>
